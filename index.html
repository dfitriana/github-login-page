<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/style.css" rel="stylesheet">

    <title>Sign in to Github . dfitriana</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-dark pt-4 pb-1">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="assets/img/github_logo_transparent.png" alt="logo github" width="60" height="60">
              </a>
            </div>
        </nav>
        <div class="auth-form px-3 py-2 mt-2">
            <div class="row">
                <h1 id="label"> Sign in to GitHub</h1>
            </div>
            <div class="row">
              <form class="form mt-3 pt-4 ">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username or email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                  <div class="mb-3">
                    <div class="row">
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                      </div>
                        <div class="col text-end">
                          <a href="#" class="link-primary ">Forgot password?</a>
                        </div>
                      </div>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <button type="submit" class="btn btn-success">Sign in</button>
              </form>
            </div>
            <div class="row">
              <div class="text1 mt-3">
                <label>New to GitHub? <a href="#" class="link-primary">Create an account</a>.</label>
              </div>
            </div>
        </div>
        <div class="footer p-responsive ">
            <ul class="list-style-none d-flex flex-justify-center">
                <li class="mr-3"><a href="#" class="link">Terms</a></li>
                <li class="mr-3"><a href="#" class="link">Privacy</a></li>
                <li class="mr-3"><a href="#" class="link">Security</a></li>
                <li><a class="link-secondary link" href="#">Contact GitHub</a></li>
            </ul>
        </div>
    </div>

</html>
