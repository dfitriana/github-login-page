<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/style.css" rel="stylesheet">

    <title>My Github xixixii</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-dark pt-5 pb-4">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="assets/img/github_logo_transparent.png" alt="logo github" width="55" height="55">
              </a>
            </div>
        </nav>
        <div class="auth-form px-3 py-3 mt-3">
            <div class="row">
                <h1 id="label"> Sign in to GitHub</h1>
            </div>
            <div class="row">
                <form class="form mt-3 pt-4">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username or email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                            </div>
                            <div class="col text-end">
                                <a href="#" class="link-primary ">Forgot password?</a>
                            </div>
                        </div>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                  </form>
            </div>
            <div class="row">
                <div class="text1 mt-3">
                    <label>New to GitHub? <a href="#" class="link-primary">Create an account</a>.</label>
                </div>
            </div>
        </div>
        <div class="footer p-responsive py-6 mt-6">
            <ul class="list-style-none d-flex flex-justify-center">
                <li class="mr-3"><a href="/site/terms">Terms</a></li>
                <li class="mr-3"><a href="/site/privacy">Privacy</a></li>
                <li class="mr-3"><a href="https://docs.github.com/articles/github-security/">Security</a></li>
                <li><a class="Link--secondary" href="https://github.com/contact">Contact GitHub</a></li>
            </ul>
        </div>
    </div>















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
